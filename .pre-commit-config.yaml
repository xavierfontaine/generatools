repos:
-   repo: https://github.com/psf/black
    rev: 21.6b0    
    hooks:
    - id: black
      args: [-l 79]
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
      args: ['--ignore=E501,W503', --max-line-length=79]
-   repo: local
    hooks:
    -   id: tests
        name: run tests
        entry: pytest 
        args: ['--runslow', './tests/']
        pass_filenames: false
        always_run: true
        verbose: true
        language: system
        types: [python]
        #stages: [push]  # Run only when trying to push

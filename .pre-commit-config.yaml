repos:
-   repo: https://github.com/psf/black
    rev: 21.5b2
    hooks:
    - id: black
      args: [-l 79]
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
      args: ['--ignore=E501,W503', --max-line-length=79]
-   repo: local
    hooks:
    -   id: tests
        name: run tests
        entry: pytest -v --runslow
        language: system
        types: [python]
        stages: [push]  # Run only when trying to push
